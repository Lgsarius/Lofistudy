<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Study Environment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_neu.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Todo Tracker</h2>
            <ul id="todo-list">
                <li>Example Task 1</li>
                <li>Example Task 2</li>
            </ul>
            <input type="text" id="new-todo" placeholder="New task...">
            <button id="add-todo">Add Task</button>
        </div>
        <div class="main-panel">
            <div id="threejs-scene"></div>
            <div class="pomodoro-timer">
                <h2>Pomodoro Timer</h2>
                <div class="circle-progress">
                    <span id="timer-display">25:00</span>
                </div>
                <div class="controls">
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
                </div>
                <div class="settings">
                    <label>Work Time (minutes): <input type="number" id="work-time" value="25"></label>
                    <label>Break Time (minutes): <input type="number" id="break-time" value="5"></label>
                </div>
            </div>
        </div>
        <div class="bottom-panel">
            <audio id="music-player" controls>
                <source src="{{ url_for('static', filename='lofi-music.mp3') }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/GLTFLoader.js"></script>
    <script src="{{ url_for('static', filename='js/script_neu.js') }}"></script>
</body>
</html>
